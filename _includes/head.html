<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- bootstrap CSS --> 
    <link rel="stylesheet" href="{{ "/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}"> 
    <link rel="stylesheet" type="text/css" href="{{ "/bootstrap/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">

    <!-- My CSS --> 
    <link rel="stylesheet" type="text/css" href="{{ "/styles.css" | prepend: site.baseurl }}"> 
    <!-- google text --> 
    <link href="http://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet" type="text/css">
    <!-- normalize css --> 
    <link rel="stylesheet" type="text/css" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
    <!-- favicon --> 
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/pictures/favicon.ico" | prepend: site.baseurl }}">

    <!-- Load Feather code --> 
    <script type="text/javascript" src="http://feather.aviary.com/js/feather.js"></script>


    <script type='text/javascript'>
       var featherEditor = new Aviary.Feather({
           apiKey: '68bd6409932231f7',
           apiVersion: 3,
           theme: 'dark', 
           tools: 'all',
           appendTo: 'injection_site',
           onSave: function(imageID, newURL) {
               var img = document.getElementById(imageID);
               img.src = newURL;
           },
           onError: function(errorObj) {
               alert(errorObj.message);
           }
       });
       function launchEditor(id, src) {
           featherEditor.launch({
               image: id,
               url: src
           });
          return false;
       }
    </script>

    
    
    <!-- my JS --> 
    <script type="text/javascript" src="{{ "/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  

</head>
