<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- bootstrap CSS --> 
    <link rel="stylesheet" href="{{ "/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}"> 
    <link rel="stylesheet" type="text/css" href="{{ "/bootstrap/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">

    <!-- My CSS --> 
    <link rel="stylesheet" type="text/css" href="{{ "/styles.css" | prepend: site.baseurl }}"> 
    <!-- google text --> 
    <link href="http://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet" type="text/css">
    <!-- normalize css --> 
    <link rel="stylesheet" type="text/css" href="{{ "/normalize.css" | prepend: site.baseurl }}">

    <!-- bootstrap JS --> 
    <script type="text/javascript" src="{{ "/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

    <!-- pixastic JS --> 
    <script type="text/javascript" src="{{ "/pixastic.js" | prepend: site.baseurl }}"></script>

    <!-- my JS --> 
    <script type="text/javascript" src="{{ "/script.js" | prepend: site.baseurl }}"></script>

  




</head>
